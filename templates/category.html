<!DOCTYPE html>
<html>
<head>
	<title>News Blaster</title>
	<style type="text/css">
		header ul {
			align-content: center;
			margin-left: 15%;
		}
		header ul li {
			display: inline;
			margin-right: 10%;
		}
		header ul li a {
			text-decoration: none;
			color: navy;
		}
	</style>
</head>
<body>
	<header>
		<ul>
			<li><a href="{{ url_for('showNews') }}">Home</a></li>
			<li><a href="{{ url_for('showCatNews', category1=category[0][0]) }}">Front Page</a></li>
			<li><a href="{{ url_for('showCatNews', category1=category[1][0]) }}">International</a></li>
			<li><a href="{{ url_for('showCatNews', category1=category[2][0]) }}">Business</a></li>
			<li><a href="{{ url_for('showCatNews', category1=category[3][0]) }}">National</a></li>
			<li><a href="{{ url_for('showCatNews', category1=category[4][0]) }}">Sport</a></li>
		</ul>
	</header>
	<hr>
	<div class="content">
		<h1>{{ categories.category }}</h1>
			{% for new in categories %}
			<h3>Article: {{ new.article }}</h3>
			<h3>Date: {{ new.date.strftime('%Y-%m-%d') }}</h3>
			<p><b>Content:</b> {{ new.content }}</p>
			<p><b>Note:</b> The link to news is <a href="{{ new.link }}"></a>"{{ new.link }}"</p>
			<hr>
		{% endfor %}
	</div>
</body>
</html>
